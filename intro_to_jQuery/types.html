<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to jQuery</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="js/scripts.js">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/le-frog/jquery-ui.css">
<link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <div id= "container">
        <header>
            <img src="Images/banner.png" alt="Media Banner">
        </header>
        <nav>
            <button>Menu</button>
            <ul>
              <li><a style="text-decoration: none" href="index.html">Social Interactions</a></li>
                <li><a style="text-decoration: none" href="types.html">Social Media Types</a></li>
                <li><a style="text-decoration: none" href="marketing.html">Social Media Marketing</a></li>
            </ul>
        </nav>
        <main>
            <h2>Social Media Types</h2>
            <div class="demo">
 
              <form action="#">
               
                <fieldset>
                  <label for="traditional">Traditional Social Media:</label>
                  <select name="traditional" id="traditional">
                    <option>X</option>
                    <option>LinkedIn</option>
                    <option selected="selected">Facebook</option>
                  </select>
               
                  <label for="image-based">Image-based Social Media:</label>
                  <select name="image-based" id="image-based">
                    <option>Instagram</option>
                    <option>Pinterest</option>
                    <option selected="selected">Snapchat</option>
                  </select>
               
                  <label for="video-based">Video-based Social Media:</label>
                  <select name="video-based" id="video-based">
                    <optgroup label="Short Video">
                      <option>Instagram Reels</option>
                      <option selected="selected">TikTok</option>
                      <option>YouTube Shorts</option>
                    </optgroup>
                    <optgroup label="Livestream">
                      <option>Facebook Live</option>
                      <option>TikTok Live</option>
                      <option>Instagram Live</option>
                      <option>Twitch</option>
                      <option>YouTube</option>
                    </optgroup>
                  </select>
               
                  <label for="discussion">Discussion Forums:</label>
                  <select name="discussion" id="discussion">
                    <option selected="selected">Reddit</option>
                    <option>Quora</option>
                  </select>
                </fieldset>
               
              </form>
               
              </div>
        </main>
        <footer> &copy; Social Media Platform 2024</footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
